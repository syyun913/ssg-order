<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">로그인</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/login}" method="post" id="loginForm">
                            <div class="mb-3">
                                <label for="userName" class="form-label">사용자 이름</label>
                                <input type="text" class="form-control" id="userName" name="userName" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">로그인</button>
                                <button type="button" class="btn btn-secondary" onclick="testOrderApi()">Order API 테스트</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>계정이 없으신가요? <a th:href="@{/user/register-page}">회원가입</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testOrderApi() {
            const token = localStorage.getItem('token');
            const headers = {};
            
            if (token) {
                headers['Authorization'] = 'Bearer ' + token;
            }

            fetch('/order/test', {
                method: 'GET',
                headers: headers
            })
            .then(response => {
                if (response.ok) {
                    alert('Order API 호출 성공!');
                } else {
                    alert('Order API 호출 실패: ' + response.status);
                }
            })
            .catch(error => {
                console.error('Order API Error:', error);
                alert('Order API 호출 중 오류가 발생했습니다.');
            });
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                userName: document.getElementById('userName').value,
                password: document.getElementById('password').value
            };

            fetch('/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('로그인에 실패했습니다.');
                }
            })
            .then(data => {
                // 액세스 토큰과 리프레시 토큰을 로컬 스토리지에 저장
                localStorage.setItem('accessToken', data.data.accessToken);
                localStorage.setItem('refreshToken', data.data.refreshToken);
                alert(data.message);
                
                // /order/test API 호출
                fetch('/order/test', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + data.data.accessToken
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert('Order API 호출 성공!');
                        window.location.href = '/';
                    } else {
                        throw new Error('Order API 호출 실패');
                    }
                })
                .catch(error => {
                    console.error('Order API Error:', error);
                    alert(error.message);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);
            });
        });
    </script>
</body>
</html>
