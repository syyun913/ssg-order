<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 상세</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-size: 14px;
        }
        h1 {
            font-size: 1.2rem;
            margin-bottom: 0.7rem;
        }
        .back-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            display: block;
            text-align: left;
            margin-bottom: 1.5rem;
        }
        .back-link:hover {
            color: #495057;
            text-decoration: underline;
        }
        .order-info {
            margin-bottom: 1.5rem;
        }
        .order-info .card-body {
            padding: 1.2rem;
        }
        .order-info .card-title {
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
            font-weight: 500;
        }
        .order-info .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .order-info .info-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .order-info .info-value {
            font-size: 0.95rem;
            font-weight: 500;
        }
        .order-info .divider {
            height: 1px;
            background-color: #dee2e6;
            margin: 1rem 0;
        }
        .product-card {
            margin-bottom: 0.5rem;
            background-color: #f8f9fa;
        }
        .product-card:last-child {
            margin-bottom: 0;
        }
        .product-card .card-body {
            padding: 0.8rem;
            display: flex;
            align-items: center;
        }
        .product-card .product-info {
            flex: 1;
        }
        .product-card .card-title {
            font-size: 1.1rem;
            margin-bottom: 0;
            font-weight: 500;
        }
        .product-card .quantity-price-info {
            text-align: right;
            min-width: 120px;
        }
        .product-card .quantity-info {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }
        .product-card .price-info {
            font-size: 0.95rem;
        }
        .product-card p {
            font-size: 0.85rem;
            margin-bottom: 0.2rem;
        }
        .product-price {
            font-size: 1em;
            font-weight: bold;
            color: #28a745;
        }
        .order-summary {
            background-color: #f8f9fa;
            padding: 1.2rem;
            border-radius: 0.25rem;
            margin-top: 1.5rem;
        }
        .order-summary h5 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        .order-summary .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .order-summary .total-price {
            margin-top: 0.8rem;
            padding-top: 0.8rem;
            border-top: 1px solid #dee2e6;
        }
        .order-summary .total-price h5 {
            border-bottom: none;
            margin-bottom: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-3">주문 상세</h1>
                <span onclick="goToMain()" class="back-link">← 메인으로 돌아가기</span>

                <div id="orderDetails">
                    <!-- 주문 상세 정보가 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            
            if (orderId) {
                fetchOrderDetails(orderId);
            } else {
                alert('주문 ID가 없습니다.');
                goToMain();
            }
        });

        function fetchOrderDetails(orderId) {
            const token = localStorage.getItem('accessToken');
            
            fetch(`/orders/${orderId}/products`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message || '주문 상세 조회에 실패했습니다.');
                    });
                }
                return response.json();
            })
            .then(result => {
                displayOrderDetails(result.data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);
                goToMain();
            });
        }

        function displayOrderDetails(order) {
            const orderDetails = document.getElementById('orderDetails');
            
            const productsHtml = order.orderProductLists.map(product => {
                return `
                    <div class="card product-card">
                        <div class="card-body">
                            <div class="product-info">
                                <h5 class="card-title">${product.productName}</h5>
                            </div>
                            <div class="quantity-price-info">
                                <p class="quantity-info mb-2">수량: ${product.quantity}개</p>
                                <p class="price-info product-price mb-0">${product.paymentPrice?.toLocaleString() || 0}원</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            orderDetails.innerHTML = `
                <div class="card order-info">
                    <div class="card-body">
                        <h5 class="card-title">주문 정보</h5>
                        <div class="info-row">
                            <span class="info-label">주문 번호</span>
                            <span class="info-value">${order.orderId}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">주문 상태</span>
                            <span class="info-value">${order.orderStatus || '주문완료'}</span>
                        </div>
                        <div class="divider"></div>
                        <h5 class="card-title">주문 상품</h5>
                        ${productsHtml}
                    </div>
                </div>
                <div class="order-summary">
                    <h5>주문 금액 정보</h5>
                    <div class="price-row">
                        <span>판매가</span>
                        <span>${order.sellingPrice?.toLocaleString() || 0}원</span>
                    </div>
                    <div class="price-row">
                        <span>할인금액</span>
                        <span>${order.discountAmount?.toLocaleString() || 0}원</span>
                    </div>
                    <div class="price-row total-price">
                        <h5>실구매가</h5>
                        <h5 class="product-price">${order.paymentPrice?.toLocaleString() || 0}원</h5>
                    </div>
                </div>
            `;
        }

        function goToMain() {
            window.location.href = '/view/order/main-page';
        }
    </script>
</body>
</html>
